<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Inputs</title>
</head>

<body>
    <input type="text" />
    <input type="number" min="1" max="10" />
    <input type="checkbox" />
    <input type="password" />
    <input type="email" />
    <br />
    <input type="radio" checked />
    <input type="date" value="2022-05-12" />
    <input type="color" />
    <input type="file" accept=".jpg" multiple />
</body>

</html>
